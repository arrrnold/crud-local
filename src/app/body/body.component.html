                <div class="card-body">

              <table id="example2" class="table table-bordered table-hover">

                <tr>
                  <th>ID</th>
                  <th>Nombre</th>

                    <button type="button" class="btn btn-primary">Modificar</button> &nbsp;

                  </td>

                </tr>

                </tbody>
              </table>
            </div>

          </div>

        </div>
